<div class="row">
    <div class="col-xs-12">
        <h3># {{ employee.id }}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="employee.imagePath"
            alt="{{ employee.name }}"
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ employee.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Description: {{ employee.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h5>Age: {{ employee.age }}</h5>
        <h5>Gender: {{ employee.gender }}</h5>
        <h5>Rating: {{ employee.rating }}</h5>
        <!-- <app-star [rating]="employee.rating"></app-star> -->
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button
            type="button"
            class="btn btn-primary"
            (click)="onEditEmployee()">
            Edit Employee
        </button>
        |
        <button
            type="button"
            class="btn btn-danger">
            Delete Employee
        </button>
    </div>
</div>
